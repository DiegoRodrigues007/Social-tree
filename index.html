<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Social Links</title>
  </head>
  <body>
    <main>
      <div id="container">
        <div class="img">
          <img src="assets/img/mEZ3PoFGs_k.svg" alt="image" />
          <a href="#">@Instagram</a>
        </div>
        <div class="link">
          <a href="#">link 1</a>
          <a href="#">link 2</a>
          <a href="#">link 3</a>
          <a href="#">link 4</a>
        </div>
        <di class="icons">
          <a href="#">
            <img src="assets/img/twitter.svg" alt="icone twitter" />
          </a>
          <a href="#">
            <img src="assets/img/twitch.svg" alt="icone twitch" />
          </a>
          <a href="#">
            <img src="assets/img/instagram.svg" alt="icone instagram" />
          </a>
          <a href="#">
            <img src="assets/img/linkedin.svg" alt="icone linkedin" />
          </a>
          <a href="#">
            <img src="assets/img/github.svg" alt="icone github" />
          </a>
        </di>
      </div>
    </main>
  </body>
</html>
